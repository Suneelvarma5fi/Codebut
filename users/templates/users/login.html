{% extends 'blog/head.html' %}
{% load crispy_forms_tags %}
{% block content%}

<div class = "container">
	<div class='content-section'>
		<form method = "POST">
			{% csrf_token %}
			<fieldset>
				<legend class = "border-bottom mb-4">Log In</legend>
				{{ form|crispy }}
			<div class = "form-group">
				<button class = "btn btn-outline-info mt-4" type="submit"> Log In </button>
			</div>

			</fieldset>

		</form>
		<div class = "border-top pt-3">
			<small class = "text_muted ml-2">
					<a href = "{% url 'password_reset' %}"> Forgot password?</a>
			</small></br>
			<small class="text_muted">
				Don't have an Account? <a class="ml-2" href="{% url 'users-register' %}"> Sign up</a>
			</small>
		</div>
	</div>
</div>

{%endblock content%}
