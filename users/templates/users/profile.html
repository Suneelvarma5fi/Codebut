{% extends 'blog/head.html' %}
{% load crispy_forms_tags %}
{% block profile%}
<li class = "nav-item">
  <a class = "nav-link" href="{% url 'post-create' %}">New Post</a>
</li>
{% endblock profile%}

{% block content %}
<div class = "container">
	<div class = "content-section">
		<div class = "media">
			<!--<img style = "margin: 0 auto;display: block; height:10%;width:10%;"class = "rounded-circle account-img mt-4" src = {{ user.profile.image.url }}>-->
				<div class = "media-body ml-4 mt-4">
					<h1 class = "account-heading">{{user.username}}</h1>
					<p class = "text-secondary">{{user.email}}</p>

					<form method = "POST" enctype="multipart/form-data">
						{% csrf_token %}
						<fieldset>
							<legend class = "border-bottom mb-4"> Update Profile</legend>
							{{ u_form|crispy }}
							{{ p_form | crispy }}
						<div class = "form-group">
							<button class = "btn btn-outline-info mt-4" type="submit"> Update </button>
						</div>
						</fieldset>

					</form>
				</div>
			</div>
		</div>

</div>
{% endblock content %}
