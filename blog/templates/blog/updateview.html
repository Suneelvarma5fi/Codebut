{%extends 'blog/head.html' %}
{% load crispy_forms_tags %}

{% block content%}

<div class = "container register">
	<div class='content-section'>

		<form method = "POST">

			{% csrf_token %}
			<fieldset>
				<legend class = "border-bottom mb-4">Update Post</legend>
				{{ form|crispy }}
			<div class = "form-group">
				<button class = "btn btn-outline-info mt-4" type="submit"> Confirm </button>
			</div>

			</fieldset>

		</form>
	</div>
</div>

{%endblock content%}
