{% extends 'blog/details.html'  %}

{%block afterclap%}

<div class="container">
    <div><strong><h2>Other popular posts</h2></strong></div>
        {% for post in posts %}
            <div class="container">
              <div class="card mt-4 mb-4 postcard">
                <div class="card-body">
                    <h5 class="card-title titleauth">{{post.post_title|upper}}</h5>
                    <p class="card-text">{{post.post_content|truncatechars:50}}</p>
                    <a href="{% url 'blog-detail' post.post_id %}" class="card-link stretched-link"></a>
                    <img class = "rounded-circle article-img" src="{{ user.profile.image.url }}">
                    <p class = "muted-text" style="text-align: left;color: black;">
                    {{post.author.username}}</p>
                </div>
              </div>
        </div>
        {% endfor %}
</div>

{% endblock afterclap %}
