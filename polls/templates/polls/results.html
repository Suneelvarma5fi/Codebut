<h1>{{ questions.question_text }}</h1>

<ul style = 'list-style-type:square;'>
{% for choice in questions.choice_set.all|dictsortreversed:'vote'%}
    <li>{{ choice.choice_text }} --- {{ choice.vote }} vote{{ choice.vote|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:details' questions.id %}">Vote again?</a>
